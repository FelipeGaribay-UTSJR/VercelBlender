<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla dividida con dos modelos 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row; /* Usa "column" si quieres uno arriba y otro abajo */
      height: 100vh;
    }

    model-viewer {
      flex: 1;
      height: 100%;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <!-- Modelo 1 -->
  <model-viewer
    src="Kirby.glb"
    alt="Primer modelo"
    auto-rotate
    camera-controls
    shadow-intensity="2"
    ar
    vr-mode-ui
    exposure="1"
    environment-image="neutral"
  ></model-viewer>

  <!-- Modelo 2 -->
  <model-viewer
    src="Robotcito.glb"
    alt="Segundo modelo"
    auto-rotate
    camera-controls
    shadow-intensity="2"
    ar
    vr-mode-ui
    exposure="1"
    environment-image="neutral"
  ></model-viewer>

</body>
</html>
